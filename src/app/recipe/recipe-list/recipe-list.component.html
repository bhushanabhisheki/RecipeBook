<div class="row">
  <div class="cols-xs-12">
    <button class="btn btn-primary" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<div class="row" *ngFor="let recipe of recipes; let i = index">
  <div class="cols-xs-12">
    <app-recipe-item [recipe]="recipe" [index]="i"></app-recipe-item>
  </div>
</div>

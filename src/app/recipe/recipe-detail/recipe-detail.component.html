<div class="row">
  <div class="cols-xs-12">
    <img
      [src]="recipe?.imagePath"
      alt="{{ recipe?.name }}"
      class="img-responsive"
      style="height: 400px; width: 400px"
    />
  </div>
</div>
<div class="row">
  <div class="cols-xs-12">
    <h1>{{ recipe?.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="cols-xs-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        data-bs-toggle="dropdown"
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a
            class="dropdown-item"
            (click)="addtoShoppingList()"
            style="cursor: pointer"
            >To Shopping List</a
          >
        </li>
        <li>
          <a
            class="dropdown-item"
            (click)="onEditRecipe()"
            style="cursor: pointer"
            >Edit Recipe</a
          >
        </li>
        <li>
          <a class="dropdown-item" style="cursor: pointer">Delete Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="cols-xs-12">{{ recipe?.description }}</div>
</div>
<div class="row">
  <div class="cols-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingridient of recipe?.ingridients"
      >
        {{ ingridient.name }} - {{ ingridient.amount }}
      </li>
    </ul>
  </div>
</div>

<div class="row" style="margin-top: 20px">
  <div class="cols-xs-12">
    <form (ngSubmit)="addIngridient(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Name"
            class="form-control"
            ngModel
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            placeholder="Amount"
            class="form-control"
            ngModel
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button style="margin: 20px" class="btn btn-success" type="submit">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button style="margin: 20px" class="btn btn-danger" type="button">
            Delete
          </button>
          <button style="margin: 20px" class="btn btn-primary" type="button">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
